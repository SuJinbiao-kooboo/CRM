        async function runAllTests() {
            const runAllBtn = document.getElementById('runAllBtn');

            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºè¿›åº¦æ¡

            progressBar.style.display = 'block';
            
            showResult('batch-result', 'info', 'ğŸš€ å¼€å§‹æ‰¹é‡æµ‹è¯•...<br>');
            
            const tests = [
                { name: 'åç«¯è¿æ¥', func: testBackend },
                { name: 'å‰ç«¯è¿æ¥', func: testFrontend },
                { name: 'æ•°æ®åº“è¿æ¥', func: testDatabase },

            let completedTests = 0;
            let passedTests = 0;
            let results = [];
            
            for (let i = 0; i < tests.length; i++) {
                const test = tests[i];
                try {
                    showResult('batch-result', 'loading', 
                        `ğŸ”„ æ­£åœ¨æ‰§è¡Œ: ${test.name} (${i + 1}/${tests.length})`);
                    
                    await test.func();
                    results.push(`âœ… ${test.name}: é€šè¿‡`);
                    passedTests++;
                } catch (error) {
                    results.push(`âŒ ${test.name}: å¤±è´¥ - ${error.message}`);
                }
                
                completedTests++;
                const progress = (completedTests / tests.length) * 100;
                progressFill.style.width = `${progress}%`;
                
                // æ·»åŠ å»¶è¿Ÿé¿å…è¯·æ±‚è¿‡å¿«
                await new Promise(resolve => setTimeout(resolve, 500));

            // ç”Ÿæˆæœ€ç»ˆæŠ¥å‘Š
            const finalReport = `

                æ€»æµ‹è¯•æ•°: ${tests.length}<br>
                é€šè¿‡æµ‹è¯•: ${passedTests}<br>
                å¤±è´¥æµ‹è¯•: ${tests.length - passedTests}<br>
                æˆåŠŸç‡: ${((passedTests / tests.length) * 100).toFixed(1)}%<br>
                å®Œæˆæ—¶é—´: ${formatTime()}<br><br>

                ${results.join('<br>')}
            `;
